<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>The Million Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
<div class="logo">THE MILLION</div>
<nav>
<a href="#profiles">People</a>
<a href="#join">Join</a>
</nav>
</header>

<!-- HERO -->
<main class="hero">
<h1>
Qui non c’è un algoritmo.<br>
<span>Ci sono persone.</span>
</h1>

<p class="hero-sub">
Un milione di profili.<br>
Un solo spazio.
</p>

<div class="counter" id="counter">0</div>
</main>

<!-- PROFILES -->
<section id="profiles" class="profiles"></section>

<!-- JOIN FORM -->
<section id="join" class="join">
<h2>Unisciti</h2>

<form id="joinForm">
<input id="nameInput" type="text" placeholder="Nome" required />
<input id="linkInput" type="url" placeholder="Link (Instagram, X, sito...)" required />
<input id="photoInput" type="file" accept="image/*" required />
<button type="submit">Pay</button>
</form>
</section>

<!-- SCRIPTS (SEMPRE QUI IN FONDO) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
